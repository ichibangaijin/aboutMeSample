
<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=500, initial-scale=1">
	<title>Sample About.me</title>
	<link rel="stylesheet" type="text/css" href="css/reset.css">
	<link rel="stylesheet" type="text/css" href="css/main.css">
	<link href="//maxcdn.bootstrapcdn.com/font-awesome/4.1.0/css/font-awesome.min.css" rel="stylesheet">
</head>
<body>
<div class="page-wrapper">
	<header>
		<img src="images/aboutme_logo_white.svg" alt="about.me logo"/>
		<a href="#"><p>Log In</p></a>
	</header>
	
	<section>
		<h1>
			The Big Picture of You
		</h1>
		<h3>about.me helps you make a beautiful homepage that inspires people to connect with you.</h3>

		<input type="textbox" placeholder="First name">
		<input type="textbox" placeholder="Last name">
		<input class="email" type="textbox" placeholder="Email address">
		<input type="button" class="button" value="Join for FREE">

		<p>or continue with...</p>
		<div><i class="fa fa-facebook"></i>
		<input class="links" type="button" value="Facebook"></div>
		<div><i class="fa fa-twitter"></i><input class="links" type="button" value="Twitter"></div>
	
	</section>

	<footer>
		Tara R. Hunt
	</footer>
		
</body>
</html>
