
<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width", "initial-scale=1">
	<title>Sample About.me</title>
	<link rel="stylesheet" type="text/css" href="css/reset.css">
	<link rel="stylesheet" type="text/css" href="css/main.css">
	<link href="//maxcdn.bootstrapcdn.com/font-awesome/4.1.0/css/font-awesome.min.css" rel="stylesheet">
</head>
<body>
<div class="page-wrapper">
	<header>
		<img class="logo" src="images/aboutme_logo_white.svg" alt="about.me logo"/>
		<a href="#"><p class="float-right">Log In</p></a>
	</header>
	
	<section>
		<h1 class="page-title">
			The Big Picture of You
		</h1>
		<h2 class="page-description">about.me helps you make a beautiful homepage that inspires people to connect with you.</h2>
	<form>
		<input class="name-text float-left" type="textbox" placeholder="First name">
		<input class="name-text no-clear-float-left" type="textbox" placeholder="Last name">
		<input class="float-left email-text" type="textbox" placeholder="Email address">
		<input class="join-button float-left" type="button" value="Join for FREE">
	</form>
		<p class="float-left">or continue with...</p>
		<input class="facebook float-left" type="button" value="Facebook">
		<input class="twitter no-clear-float-left" type="button" value="Twitter">
	
	</section>

	<footer>
		<p>Tara R. Hunt<p>
	</footer>
		
</body>
</html>
