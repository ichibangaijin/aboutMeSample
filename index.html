
<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width", "initial-scale=1">
	<title>Sample About.me</title>
	<link rel="stylesheet" type="text/css" href="css/reset.css">
	<link rel="stylesheet" type="text/css" href="css/main.css">
	<link href="//maxcdn.bootstrapcdn.com/font-awesome/4.1.0/css/font-awesome.min.css" rel="stylesheet">
</head>
<body>
	<header>
		<img class="logo" src="images/aboutme_logo_white.svg" alt="about.me logo"/>
		<a href="#"><p class="float-right font-color-alternate">Log In</p></a>
	</header>
	
	<section>
		<h1 class="page-title">
			The Big Picture of You
		</h1>
		<h2 class="page-description">about.me helps you make a beautiful homepage that inspires people to connect with you.</h2>
	<form>
		<input class="name-text float-left" type="textbox" placeholder="First name">
		<input class="name-text no-clear-float-left" type="textbox" placeholder="Last name">
		<input class="float-left email-text" type="textbox" placeholder="Email address">
		<button class="join-button float-left">Join for FREE</button>
	</form>
		<p class="small-font float-left margin-top-extend">or continue with...</p>


		<button class="twitter float-left" type="button">twitter</button>
		<button class="facebook no-clear-float-left" type="button">facebook</button>
	
	</section>

	<footer>
		<p class="font-color-alternate">Tara R. Hunt</p>
	</footer>

		
</body>
</html>
